spring.application.name=text-rpg

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/textrpg_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration (optional)
server.port=8080

# Open ai
openai.api.key=${OPENAI_API_KEY}
openai.api.url=https://api.openai.com/v1/chat/completions


# Paths to resources
game.attributes-skills.path=classpath:attributes-skills.json
game.prompt-template.path=classpath:action-assessment-prompt.txt

